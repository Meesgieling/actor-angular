<md-card class="card">
  <md-card-title>Add actor</md-card-title>

  <md-card-content>
    <md-input-container class="wide">
      <input mdInput [(ngModel)]="actor.title" type="text" placeholder="Title"/>
    </md-input-container>

    <md-input-container class="wide">
      <input mdInput [(ngModel)]="actor.description" name="description" type="text" placeholder="Description"/>
    </md-input-container>
  </md-card-content>

  <md-card-actions>
    <button md-button md-raised-button (click)="addActor()" color="accent"><md-icon>person_add</md-icon> Add actor</button>
  </md-card-actions>
</md-card>
