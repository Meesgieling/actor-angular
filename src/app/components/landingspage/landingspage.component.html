<md-sidenav-container>
  <md-sidenav #sidenav class="navbar-sidenav">
    <md-list (click)="sidenav.close()">
      <h2 md-subheader class="navbar-header">Project</h2>
      <md-list-item [routerLink]="['']" style = "cursor: pointer;">
        <md-icon md-list-avatar>folder</md-icon>
        <h4 md-line>Projects</h4>
        <p md-line>See all the projects</p>
      </md-list-item>
      <md-divider></md-divider>

      <h2 md-subheader class="navbar-header">Profile</h2>
      <md-list-item [routerLink]="['profile/edit']" style = "cursor: pointer;">
        <md-icon md-list-avatar>edit</md-icon>
        <h4 md-line>Edit profile</h4>
        <p md-line>Update your profile</p>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <md-icon *ngIf="isSignedIn" (click)="sidenav.open()" style = "cursor: pointer;">menu</md-icon>
    <span class="toolbar-spacer">
         <h2 flex md-truncate class="toolbar-text">AT-App</h2>
    </span>

    <md-icon *ngIf="isSignedIn" (click)="goback()" style = "cursor: pointer; margin-right: 10px;">arrow_back</md-icon>
    <app-sign-out *ngIf="isSignedIn" style = "cursor: pointer;"></app-sign-out>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>

<script src="//cdn.jsdelivr.net/ramda/0.23.0/ramda.min.js"></script>
